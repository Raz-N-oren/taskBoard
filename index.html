<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task-Board</title>

<body>
    <div class="errors-and-notebook">
        <div id="errors-div">
            <!-- <p  id="errors-paragraph"></p> -->
        </div>

        <div class="note-book">
            <img id="title" src="pictures/title.png">
            <input id="title-input" type="text" placeholder="Title" onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Title'" maxlength="12">
            <textarea id="note-book-text" placeholder="Fill your text here"
                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Fill your text here'"></textarea>
            <input type="date" id="date" max="2029-12-31">
            <input type="time" id="time">
            <button id="save-button" onclick="onCreateNoteClicked()"> <strong>Save</strong> </button>
            <button id="reset-button" onclick="onResetNoteClicked()"> <strong>Reset</strong> </button>

        </div>

    </div>
